<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <section layout:fragment="content">
        <main class="container"> <!-- This is the main content of the page container is a bootstrap class -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 mb-5">
                    <img th:src="@{/assets/smiling-man.jpg}" alt="smiling construction worker" class="img-fluid">
                </div>
                    <h1 class="text-center mb-3">Contact Us</h1>

                <div class="row justify-content-center ">
                    <div class="col-lg-6 col-md-8">
                        <p class="text-center">We would love to hear from you!</p>
                <form id="QuoteRequestForm" class="text-white text-center shadow" th:object="${quoteRequest}" th:action="@{/contact}" method="post">
                    <div class="form-group mb-1">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group mb-1">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group mb-1">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="text"
                               class="form-control"
                               id="phone"
                               name="phone"
                               th:field="*{phone}">
                    </div>
                    <div class="form-group mb-1">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:field="*{address}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="projectDescription" class="col-form-label">Project Description</label>
                        <textarea class="form-control"
                                  id="projectDescription"
                                  name="projectDescription"
                                  rows="3"
                                  th:field="*{projectDescription}"></textarea>
                        <span th:if="${#fields.hasErrors('projectDescription')}" th:errors="*{projectDescription}" class="text-danger"></span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit"
                                class="btn btn-primary">Submit</button>
                    </div>
                </form>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
